<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

    <header class="site-header">
      <div class="header-content">
        <img src="logo.png" alt="Logo del Sitio" class="logo" />
        <h2>Plataforma de Despliegue en Nube</h2>
      </div>
    </header>

    <div class="container">
      <h1>Mi Control de Hábitos</h1>

      <div id="habit-form">

      <div id="stats"></div>

        <a href="mailto:tu.correo@ejemplo.com">tu.correo@ejemplo.com</a>
